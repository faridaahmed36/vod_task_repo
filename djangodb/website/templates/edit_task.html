{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="{% static 'css/edit_task.css' %}">
</head>
<body>
    <header>
        <h1>Edit Task</h1>
    </header>

    <section class="task-form">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title:</label>
                <input type="text" name="title" id="id_title" value="{{ task.title }}" required>
            </div>
            <div class="form-group">
                <label for="id_description">Description:</label>
                <input type="text" name="description" id="id_description" value="{{ task.description }}" required>
            </div>
            <div class="form-group">
                <label for="id_start_date">Start Date:</label>
                <input type="date" name="start_date" id="id_start_date" value="{{ task.start_date|date:'Y-m-d' }}" required>
            </div>
            <div class="form-group">
                <label for="id_due_date">Due Date:</label>
                <input type="date" name="due_date" id="id_due_date" value="{{ task.due_date|date:'Y-m-d' }}" required>
            </div>
            <div class="form-group">
                <label for="id_status">Status:</label>
                <select name="status" id="id_status" class="dropdown">
                    <option value="Pending" {% if task.status == "Pending" %}selected{% endif %}>Pending</option>
                    <option value="Completed" {% if task.status == "Completed" %}selected{% endif %}>Completed</option>
                    <option value="Overdue" {% if task.status == "Overdue" %}selected{% endif %}>Overdue</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_completion_date">Completion Date:</label>
                <input type="date" name="completion_date" id="id_completion_date" value="{{ task.completion_date|date:'Y-m-d' }}">
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </section>

    <section class="task-list">
        <a href="{% url 'taskpage' %}" class="back-btn">Back to Task List</a>
    </section>
</body>
</html>
