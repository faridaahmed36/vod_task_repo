<html>
<body>
    <p>Hello {{ user.username }},</p>
    <p>Here is your task summary for the {{ frequency }}:</p>
    
    <h3>Your Task Report</h3>
    <table border="1" style="border-collapse: collapse; width: 100%; font-family: Arial, sans-serif;">
        <thead>
            <tr style="background-color: #f2f2f2;">
                <th style="padding: 8px;">Title</th>
                <th style="padding: 8px;">Status</th>
                <th style="padding: 8px;">Due Date</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td style="padding: 8px;">{{ task.title }}</td>
                <td style="padding: 8px;">{{ task.status }}</td>
                <td style="padding: 8px;">{{ task.due_date }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" style="padding: 8px; text-align: center;">No tasks found for this period.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <p>Thank you !</p>
</body>
</html>
