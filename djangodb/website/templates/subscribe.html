<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Reports</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5; 
            color: #333;  
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #E60000;
        }

        header .logo-img {
            max-height: 50px; 
            width: auto;
        }

        header h1 {
            margin: auto;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
        }

        /* Task Form Section */
        .task-form {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .task-form h2 {
            color: #E60000; 
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #E60000; 
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #b30000; 
        }

        /* Logout Button */
        .logout {
            text-align: center;
            margin-top: 20px;
        }

        .logout-btn {
            background-color: #E60000; /* Vodafone Red */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .logout-btn:hover {
            background-color: #b30000; /* Darker red for hover effect */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .task-form {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Subscribe to Reports</h1>
    </header>

    <div class="task-form">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="start_date">Start Date</label>
                <input
                    type="datetime-local"
                    id="start_date"
                    name="start_date"
                    class="form-control"
                    required
                />
            </div>

            <div class="form-group">
                <label for="frequency">Frequency</label>
                <select id="frequency" name="frequency" class="form-control" required>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>

            <div class="form-group">
                <label for="report_time">Report Time (In hours only)</label>
                <input
                    type="time"
                    id="report_time"
                    name="report_time"
                    class="form-control"
                    required
                />
            </div>

            <button type="submit">Subscribe</button>
        </form>

        <form method="post" action="{% url 'unsubscribe' %}">
            {% csrf_token %}
            <button type="submit" style="margin-top: 10px; color: white;">Unsubscribe</button>
        </form>
    </div>
</body>
</html>
